[general]
import = ["~/.config/alacritty/themes/dracula.toml"]

[window]

opacity = 0.9

padding.x = 10
padding.y = 10

decorations = "Buttonless"

[font]
size = 16

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[keyboard]

bindings = [
  { key = "w", mods = "Command", chars = ",bd" },
  { key = "s", mods = "Command", chars = ",wr" },
  { key = "t", mods = "Command", chars = "\u0002t" },
  { key = "e", mods = "Command", chars = "\u0002e" },
  { key = "e", mods = "Command|Shift", chars = "\u0002E" },
  { key = "o", mods = "Command", chars = "\u0002o" }
]
