# format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'
# format = 'on [$symbol($profile )(\($region\) )(\[$duration\] )]($style)'
format = 'on [$symbol($profile )(\($region\) )(\[$duration\] )]($style)'
symbol = " "

