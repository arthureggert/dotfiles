[custom.aws_account_live]
command = " ~/Documents/dotfiles/spaceship/.aws_account.sh"
when = " ~/Documents/dotfiles/spaceship/.test_aws.sh"
format = '[($output)  ]($style)'
style = 'bold green'
ignore_timeout = true

[character]
success_symbol = '[➜](bold green)'

